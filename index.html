<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'/>
	<meta name='viewport' content='width=device-width, initial-scale=1'/>
	<title>QuoteBot</title>
	<link rel="stylesheet" href="bootstrap.min.css"/> 
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="quote.css"/> 
	<link rel='shortcut icon' href='assets/favicon-96x96.png'/>
	<script src='twit.js' type='text/javascript'></script>
	<script src='quotes.js' type='text/javascript'></script>
	<script src='quote.js' type='text/javascript'></script>
</head>
<body>
	<div class='container-fluid'>
		<div id='quoteBotRow' class='row'>
		
			<div class='col-xs-12 col-sm-8 col-sm-push-4'>
					<div class='img-rounded page-header'>
						<h1 id='quoteBox' class='text-center'>Got quotes?</h1>
						<p id='authBox' class='text-center'>-QuoteBot</p>
					</div>
			</div>

			<div class='col-xs-12 col-sm-4 col-sm-pull-8'>
					<img class='img-responsive center-block' src='assets/roboSuit.png'/>
			</div>

		</div>
		
		<div id='buttonRow' class='row' >	

			<div id='getQuoteDiv' class='col-xs-12 col-sm-3'>
				<button id='getQuote' class='btn btn-lg btn-warning center-block'>
					<i class='fa fa-flash'></i> Tell me something, QuoteBot! <i class='fa fa-flash'></i>
				</button>
			</div>

			<div id='tweetQuoteDiv' class='col-xs-12 col-sm-3 col-sm-offset-4'>
				<button id='tweetQuote' class='btn btn-lg btn-success center-block'>
					<i class='fa fa-twitter'></i> Tweet this quote!</button>
			</div>
			
		</div>
		
	</div>

</body>
</html>
